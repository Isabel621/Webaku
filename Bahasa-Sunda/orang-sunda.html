<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../style.css">
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.css"
            rel="stylesheet" />
        <link rel="icon" type="image/png" href="../Assets/icon.svg">
        <script src="https://cdn.tailwindcss.com"></script>
        <title>Webaku : Website Belajar Bahasa Daerah</title>
    </head>
    <body>

        <header>
            <div
                class="bg-gray-50 text-black p-4 fixed top-0 w-full shadow-md z-10">
                <div class="container mx-auto">
                    <ul class="flex justify-between">
                        <div class="flex gap-2">
                            <img src="../Assets/indonesia.png" class="w-12"
                                alt="Bendera Indonesia">
                            <li class="mr-4 font-extrabold text-3xl"><a href="../index.html">WEBAKU</a></li>
                        </div>

                        <li class="mr-4 mt-3 font-bold text-center"><a
                                href="../index.html">Home</a></li>
                    </ul>
                </div>
            </div>
        </header>

        <div class="con-materi ">
            <h3 class="font-semibold"><a href="bahasa-sunda.html">Bahasa Sunda</a></h3>
            <h1 class="font-bold text-5xl">Orang</h1>
        </div>

        <div class="cont-materi">

            <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
                <table
                    class="w-full text-sm text-left text-pink-100 dark:text-pink-100">
                    <thead
                        class="text-xs text-white uppercase bg-pink-600 dark:text-white">
                        <tr class="text-xl">
                            <th scope="col" class="px-6 py-3 text-center">
                                Bahasa Indonesia
                            </th>
                            <th scope="col" class="px-6 py-3 text-center">
                                Bahasa Sunda
                            </th>
                        </tr>
                    </thead>

                    <tbody class="text-center text-xl">
                        <tr class="bg-pink-300 border-b border-pink-400">
                            <th scope="row"
                                class="px-6 py-4 font-bold text-pink-50 whitespace-nowrap dark:text-pink-600">
                                Saya
                            </th>
                            <td class="px-6 py-4 font-medium dark:text-pink-600">
                                Aing, Urang, Abdi
                            </td>

                        </tr>
                        <tr class="bg-pink-300 border-b border-pink-400">
                            <th scope="row"
                                class="px-6 py-4 font-bold text-pink-50 whitespace-nowrap dark:text-pink-600">
                                Kami
                            </th>
                            <td class="px-6 py-4 font-medium dark:text-pink-600">
                                Arurang
                            </td>
                        </tr>
                        <tr class="bg-pink-300 border-b border-pink-400">
                            <th scope="row"
                                class="px-6 py-4 font-bold text-pink-50 whitespace-nowrap dark:text-pink-600">
                                Kamu
                            </th>
                            <td class="px-6 py-4 font-medium dark:text-pink-600">
                                Sia, Maneh, Salira
                            </td>
                        </tr>
                        <tr class="bg-pink-300 border-b border-pink-400">
                            <th scope="row"
                                class="px-6 py-4 font-bold text-pink-50 whitespace-nowrap dark:text-pink-600">
                                Dia
                            </th>
                            <td class="px-6 py-4 font-medium dark:text-pink-600">
                                Manéhna
                            </td>

                        </tr>
                        <tr class="bg-pink-300 border-b border-pink-400">
                            <th scope="row"
                                class="px-6 py-4 font-bold text-pink-50 whitespace-nowrap dark:text-pink-600">
                                Kalian
                            </th>
                            <td class="px-6 py-4 font-medium dark:text-pink-600">
                                Maranéh
                            </td>
                        </tr>

                        <tr class="bg-pink-300 border-b border-pink-400">
                            <th scope="row"
                                class="px-6 py-4 font-bold text-pink-50 whitespace-nowrap dark:text-pink-600">
                                Mereka
                            </th>
                            <td class="px-6 py-4 font-medium dark:text-pink-600">
                                Maranéhna
                            </td>
                        </tr>

                    </tbody>
                </table>
            </div>

            <div class="mt-8 flex justify-between">
                <a href="angka-sunda.html">
                <button class="py-2 px-4 bg-pink-500 text-white font-semibold rounded-xl shadow-md hover:bg-pink-700 focus:outline-none focus:ring-2 focus:ring-pink-400 focus:ring-opacity-75">
                    Sebelumnya
                  </button>
                </a>

                <a href="bahasa-sunda.html">
                    <button class="py-2 px-4 bg-pink-500 text-white font-semibold rounded-xl shadow-md hover:bg-pink-700 focus:outline-none focus:ring-2 focus:ring-pink-400 focus:ring-opacity-75">
                        Menu
                      </button>
                </a>

                <a href="katatanya-sunda.html">
                  <button class="py-2 px-4 bg-pink-500 text-white font-semibold rounded-xl shadow-md hover:bg-pink-700 focus:outline-none focus:ring-2 focus:ring-pink-400 focus:ring-opacity-75">
                    Selanjutnya
                  </button>
                </a>
            </div>

        </div>

        <footer>
            <div class="bg-gray-100 mt-8 text-sm text-black py-4">
                <div class="container mt-12 text-center">
                    <p>&copy; 2023 Webaku. All Rights Reserved.</p>
                </div>
            </div>
        </footer>

        
    </body>
</html>
